<!DOCTYPE html>

<head>
  <title>Random image color</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .pointer {
      margin: 10px;
      z-index: 12;
    }

    .pointer:hover {
      background-color: lightgray;
    }

    .golf-img {
      position: absolute;
      top: 150px;
      left: 37.7085889571vw;
      width: 23.7914110429vw;
      height: 23.7914110429vw;
      z-index: 1;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      background-color: white;
      width: calc(100vw - 36px);
      height: 12%;
      padding: 15px;
      border: 3px solid black;
      text-align: left;
    }

    .colordiv {
      height: 40px;
      width: 40px;
      border: 3px solid black;
      border-radius: 25%;
      font-size: 13px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    .red {
      background-color: rgb(255, 0, 0);
    }

    .blue {
      background-color: rgb(0, 0, 255);
    }

    .green {
      background-color: rgb(0, 128, 0);
    }

    .yellow {
      background-color: rgb(255, 255, 0);
    }

    .orange {
      background-color: rgb(255, 145, 0);
    }

    .purple {
      background-color: rgb(128, 0, 128);
    }

    .crayon {
      background-color: rgb(0, 243, 247);
    }

    .pink {
      background-color: rgb(238, 130, 238);
    }

    .colordiv:hover {
      filter: brightness(75%);
    }

    .custom-dropdown {
      position: relative;
      top: -28%;
      display: inline-block;
      text-align: center;
    }

    .custom-dropdownfix {
      position: relative;
      top: -28%;
      display: inline-block;
      text-align: center;
      max-width: 75px;
      max-height: 75px;
    }

    .dropdown-toggle {
      background-color: #f1f1f1;
      color: #333;
      padding: 5px;
      margin: 5px;
      width: 9vw;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      max-width: 80px;
      max-height: 80px;
    }
    .fixdropdown-toggle {
      background-color: #f1f1f1;
      color: #333;
      padding: 5px;
      margin: 5px;
      width: 9vw;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      max-width: 80px;
      max-height: 80px;
    }

    .dropdown-menu {
      display: none;
      background-color: #fff;
      width: 8vw;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 10;
      position: absolute;
      top: 100%;
      left: 0;
      margin-left: auto;
      margin-right: auto;
    }

    .vcenter {
      top: 50%;
      -ms-transform: translateY(-60%);
      transform: translateY(-60%);
    }

    .submit-button {
      background-color: black;
      border: none;
      color: white;
      padding: 8px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      /* Display as inline-block */
      font-size: 24px;
      /* Font size */
      margin: 2px 1px;
      /* Margin */
      cursor: pointer;
      /* Cursor on hover */
      border-radius: 10px;
      /* Rounded corners */
      transition-duration: 0.4s;
      /* Smooth transition */
    }
    .imgload {
      width: 300px;
      height: 300px; 
      position: absolute; 
      top: 50%;
      left: 50%;
      margin-top: -150px;
      margin-left: -150px;
      z-index: 1000;
    }
    .smallimg {
      width: 50px;
      height: 50px; 
    }
  </style>
</head>
